{% extends 'blog/layout.html' %}

{% block title %}{% endblock %}

{% block content %}
<h1>Post Detail</h1>

    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
        <p>Likes: {{ post.likes }}</p>
        <p>Tags: {{ post.tags.all|join:", " }}</p>
    </div>

    <a href="{% url 'post_list' %}">Back to Post List</a>
{% endblock %}
