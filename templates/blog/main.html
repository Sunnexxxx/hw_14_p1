{% extends 'blog/layout.html' %}

{% block title %}{% endblock %}

{% block content %}
    {% for post in posts %}
    <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
    <p>Автор: {{ post.author.name }}</p>
    <p>Лайки: {{ post.likes }}</p>
{% endfor %}
    <a href="{% url 'create_post' %}">Create</a>

{% endblock %}
